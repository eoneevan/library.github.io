<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container" >
      <div class="title">
        <h1>Library</h1>
      </div>
      <div class="addbtn">
        <button id="add-btn">+ Add Book</button>
      </div>
      <div class="library">
        
      </div>
    </div>
    <div class="overlay">
        <button class="overlay-close">X</button>
      <form action="/mywork.js" id="form">
        <h2>Add New book</h2>
        <input type="text" placeholder="Title" id="title"/>
        <input type="text" placeholder="Author" id="author"/>
        <input type="text" placeholder="Page Number" id="pages" />
        <div class="read">
          <h3>Have you read it?</h3>
          <input type="checkbox" name="readornot" id="read"  />
        </div>
        <button type="submit"class="btn-submit" form="form">add book</button>
      </form>
    </div>
    <script src="mywork.js"></script>
  </body>
</html>
